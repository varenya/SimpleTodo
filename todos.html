<template name="addTodos">
  <form>
    Create Todo:
    <input type="text" placeholder="Enter text here..." name="todoName">
  </form>
</template>

<template name="home">
  <p>
    Welcome to todo's application
  </p>
</template>


<template name="todoItem">
  <li class={{checked}}>
    <input type="checkbox"   {{checked}}>
    <input type="text" name="todoItem" value="{{name}}">
    [<a href="#" class="delete-item">Delete</a>]
  </li>
</template>

<template name="todos">
  {{>addTodos}}
  <ul>
    {{#each todo}}
    {{>todoItem}}
    {{/each}}
  </ul>
  {{>todoCount}}
</template>

<template name="todoCount">
  {{#if totalTodos}}
  <p>
    You have completed {{completedTodos}} out of {{totalTodos}}
  </p>
  {{/if}}
</template>

<template name="main">
    <h1>Todos</h1>
    {{>navigation}}
    {{>lists}}
    {{>yield}}
  <hr/>
  <p>
    Copyright &copy; Todos, 2014-2015.
  </p>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" name="Register"></p>
  </form>
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" name="Login"></p>
  </form>
</template>

<template name="navigation">
  <ul>

    <li><a href="{{pathFor route='home'}}">Home</a></li>
    {{#if currentUser}}
      <a href="#" class="logout">LogOut</a>
    {{else}}
      <li><a href="{{pathFor route='register'}}">Register</a></li>
      <li><a href="{{pathFor route='login'}}">Login</a></li>
    {{/if}}

  </ul>
</template>

<template name="addLists">
  <form>Create Lists:
    <input type="text" name="listName" placeholder="Enter list name here..">
  </form>
</template>

<template name="lists">
  <h2>Lists</h2>
  {{>addLists}}
  <ul>
    {{#each lists}}
      <li>
        <a href="{{pathFor route='listPage'}}">{{name}}</a>
      </li>
    {{/each}}
  </ul>
</template>

<template name="listPage">
  <h2>Tasks: {{name}}</h2>
  {{>todos}}
</template>
